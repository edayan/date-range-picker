<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Date Range Picker Demo</title>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
		<link rel="stylesheet" href="dist/css/daterangepicker.min.css" />
		<script src="https://code.jquery.com/jquery-1.12.2.min.js" type="text/javascript"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.12.0/moment.min.js" type="text/javascript"></script>
		<script src="dist/js/daterangepicker.min.js"></script>
		<script src="dist/js/daterangepicker.config.min.js"></script>
  </head>
	<body>

		<meta name="viewport" content="width=device-width, initial-scale=1">
		<div class="container">
			<div id="date-time-fixed" data-start="" data-end=""></div>
			<div class="row">
			    <div class='col-md-3'>
								Check In:
									<div id="start-date-region">
				            <div class='input-group date' id='start-datetimepicker'>
				                <input type='text' id="start-date-range" class="form-control" readonly/>
				                <span class="input-group-addon">
				                    <span class="glyphicon glyphicon-calendar"></span>
				                </span>
				            </div>
									</div>
						</div>
						<div class='col-md-3'>
									Check Out:
									<div class='input-group date' id='end-datetimepicker'>
			                <input type='text' id="end-date-range" class="form-control" readonly/>
			                <span class="input-group-addon">
			                    <span class="glyphicon glyphicon-calendar"></span>
			                </span>
			            </div>
			    </div>

			</div>
		</div>
	</body>
</html>
